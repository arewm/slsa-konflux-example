{{- if and .Values.requiresClusterAdmin .Values.createTargetNamespace .Values.targetUsers }}
{{- range .Values.targetUsers }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ . }}-self-access-review
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: konflux-self-access-reviewer
subjects:
- kind: User
  name: {{ . }}@konflux.dev
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
