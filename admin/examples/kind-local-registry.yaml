# Example values for using a local kind registry
# This example shows how to configure build-service to use pipeline bundles
# from a local registry running in a kind cluster

namespace: build-service
defaultPipelineName: docker-build-oci-ta

# Override pipeline bundles to use local registry
# Replace the SHA256 digests with your actual bundle digests after pushing
pipelines:
  - name: docker-build-oci-ta
    bundle: localhost:5000/tekton-catalog/pipeline-docker-build-oci-ta@sha256:817f9c709df00fd7d21c9e3be2f18db2039e5f5995d24512af644d787ad7c7b6

  - name: docker-build
    bundle: localhost:5000/tekton-catalog/pipeline-docker-build@sha256:d7e9f4670436107551ea8b0fd022df7af60256a2cbc179bb34759a32c0e8a64c

# To use this configuration:
# 1. Push your custom pipeline bundles to your local registry:
#    tkn bundle push localhost:5000/tekton-catalog/pipeline-docker-build-oci-ta:latest -f pipeline.yaml
# 2. Get the SHA256 digest from the push output
# 3. Update the bundle references above with the actual digests
# 4. Install the chart:
#    helm install build-config ./admin -f examples/kind-local-registry.yaml
